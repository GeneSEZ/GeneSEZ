debuglevel	= debuglevel
target		= 1.5
source		= 1.5
prefix		= de.genesez
lib.dir		= lib

build.dir	= build
build.file	= ${build.dir}/build.xml

# the updatesite project directories where to place the jar distributions
updatesite	= ${build.basedir}/${prefix}.updatesite
updatesite.features = ${updatesite}/features
updatesite.plugins = ${updatesite}/plugins
updatesite.location = /srv/www/htdocs/updatesite/development

# list the features, plugins and the projects to checkout
features	= feature
plugins		= metamodel,platforms.common,platforms.java,platforms.dotnet,platforms.php
checkout	= ${features},${plugins},updatesite

# set the release
release		= 1.5.0
