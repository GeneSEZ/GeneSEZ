# xinclude replacement for vex editiablility + docbook transformability
# <xi:include\s+href="(.+?)"(\s|\R)*xmlns:xi="(.+?)"\s*/>
regexpEncodeWoXpointer=<xi:include\\s+href="(.+?)"(\\s)*xmlns:xi="(.+?)"\\s*/>
# &lt;xi:include href=&quot;$1&quot; xmlns:xi=&quot;$3&quot; /&gt;
replaceEncodeWoXpointer=&lt;xi:include href=&quot;\\1&quot; xmlns:xi=&quot;\\3&quot; /&gt;\n
# <xi:include\s+href="(.+?)"(\s|\R)*xpointer="(.+?)'(.+?)'(.+?)"(\s|\R)*xmlns:xi="(.+?)"\s*/>
regexpEncodeWxpointer=<xi:include\\s+href="(.+?)"(\\s)*xpointer="(.+?)'(.+?)'(.+?)"(\\s)*xmlns:xi="(.+?)"\\s*/>
# &lt;xi:include href=&quot;$1&quot; xpointer=&quot;$3&apos;$4&apos;$5&quot; xmlns:xi=&quot;$7&quot; /&gt;
replaceEncodeWxpointer=&lt;xi:include href=&quot;\\1&quot; xpointer=&quot;\\3&apos;\\4&apos;\\5&quot; xmlns:xi=&quot;\\7&quot; /&gt;\n

# &lt;xi:include\s+href=&quot;(.+?)&quot;(\s|\R)*xmlns:xi=&quot;(.+?)&quot;\s*/&gt;
regexpDecodeWoXpointer=&lt;xi:include\\s+href=&quot;(.+?)&quot;(\\s)*xmlns:xi=&quot;(.+?)&quot;\\s*/&gt;
# <xi:include href="$1" xmlns:xi="$3" />
replaceDecodeWoXpointer=<xi:include href="\\1" xmlns:xi="\\3" />\n
# &lt;xi:include\s+href=&quot;(.+?)&quot;(\s|\R)*xpointer=&quot;(.+?)&apos;(.+?)&apos;(.+?)&quot;(\s|\R)*xmlns:xi=&quot;(.+?)&quot;\s*/&gt;
regexpDecodeWxpointer=&lt;xi:include\\s+href=&quot;(.+?)&quot;(\\s)*xpointer=&quot;(.+?)&apos;(.+?)&apos;(.+?)&quot;(\\s)*xmlns:xi=&quot;(.+?)&quot;\\s*/&gt;
# <xi:include href="$1" xpointer="$3'$4'$5" xmlns:xi="$7" />
replaceDecodeWxpointer=<xi:include href="\\1" xpointer="\\3'\\4'\\5" xmlns:xi="\\7" />\n
