<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="template.xhtml">

<ui:define name="content">
    <f:metadata>
        <f:viewParam name="fromPage" value="BankgroupEdit.xhtml"/>
        <f:viewParam name="id" value="#{bankgroupHome.id}"/>
        <f:viewParam name="addressId" value="#{addressHome.id}"/>
        <f:viewParam name="bankId" value="#{bankHome.id}"/>
        <f:event type="preRenderView" listener="#{bankgroupHome.initConversation}" />
        <f:event type="preRenderView" listener="#{bankgroupHome.wire}" />        
    </f:metadata>
    
    <h:form id="bankFormId" styleClass="edit">
		<h:panelGrid columns="2" border="0" rules="rows" >
        	<f:facet name="header"><h:outputText value="#{bankgroupHome.managed ? 'Edit' : 'Add'} Bankgroup"/></f:facet>            
        	<h:outputText value="Name"/>
        	<h:inputText id="bankgroupNameId" required="true" value="#{bankgroupHome.instance.name}" />                
		</h:panelGrid>
    
        <div class="actionButtons">
            <h:commandButton id="save"
                    value="Save"   
                    action="BankgroupList.xhtml" 
                    actionListener="#{bankgroupHome.save}" />
            <h:commandButton id="delete" 
                    value="Delete" 
                    action="BankgroupList.xhtml" 
                    actionListener="#{bankgroupHome.delete}"  
                    rendered="#{bankgroupHome.managed}"/>
            <h:commandButton id="cancel" 
                    value="Cancel" 
                    action="BankgroupList.xhtml" 
                    actionListener="#{bankgroupHome.cancel}"/>
        </div>
    </h:form>

    <br />
    <h:panelGrid columns="1">
        <f:facet name="header"><h:outputText value="Address" /></f:facet>            
    </h:panelGrid>
    <div class="association" id="addressParent">
        <h:outputText value="There is no address associated with this bankgroup" rendered="#{bankgroupHome.instance.address == null}"/>
        <h:dataTable var="_address" value="#{bankgroupHome.instance.address}" rendered="#{bankgroupHome.instance.address != null}" id="addressTable">
            <h:column>
                <f:facet name="header">Street</f:facet>
                <h:outputText value="#{_address.street}"/>
            </h:column>
            <h:column>
                <f:facet name="header">House number</f:facet>
                <h:outputText value="#{_address.houseNumber}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Post code</f:facet>
                <h:outputText value="#{_address.postCode}"/>
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                <h:outputText value="#{_address.city}"/>
            </h:column>
        </h:dataTable>

        <div class="actionButtons">
            <h:form>             
                <h:button outcome="AddressList.xhtml?doSelect=1"
                          value="#{bankgroupHome.instance.address != null ? 'Change' : 'Select'} address"
                          includeViewParams="true" 
                />              
            </h:form>
        </div>
    </div>

    <br />
    <h:panelGrid columns="1">
        <f:facet name="header"><h:outputText value="Bank" /></f:facet>            
    </h:panelGrid>    
    <div class="association" id="bank">
        <h:outputText value="There are no banks associated with this bankgroup." rendered="#{bankgroupHome.bankList == null}"/>
        <h:dataTable id="bankTable" var="_bank" value="#{bankgroupHome.bankList}" rendered="#{bankgroupHome.bankList != null}">
            <h:column>
                <f:facet name="header">Sort code</f:facet>
                <h:outputText value="#{_bank.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_bank.name}"/>
            </h:column>
        </h:dataTable>

        <div class="actionButtons">
            <h:form>
                <h:button outcome="BankList.xhtml?doSelect=1"
                          value="Add bank"
                          includeViewParams="true" 
                />              
            </h:form>
        </div>
    </div>

</ui:define>
</ui:composition>
